<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>સ્માર્ટ કેલ્ક્યુલેટર - ગુજરાતી</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Nirmala UI', 'Shruti', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .calculator-container {
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            border: none;
            display: flex;
            flex-direction: column;
        }
        
        .calculator-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        
        .calculator-header h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 3px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .calculator-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .display {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 15px;
            text-align: right;
            flex-shrink: 0;
        }
        
        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            min-height: 24px;
            word-wrap: break-word;
        }
        
        .current-operand {
            color: white;
            font-size: 2.2rem;
            min-height: 45px;
            word-wrap: break-word;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
            flex-grow: 1;
            height: 100%;
        }
        
        button {
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            font-size: 1.4rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.35);
        }
        
        .operator {
            background: rgba(255, 165, 0, 0.25);
        }
        
        .operator:hover {
            background: rgba(255, 165, 0, 0.4);
        }
        
        .equals {
            background: rgba(46, 204, 113, 0.3);
            grid-column: span 2;
        }
        
        .equals:hover {
            background: rgba(46, 204, 113, 0.5);
        }
        
        .clear {
            background: rgba(231, 76, 60, 0.3);
        }
        
        .clear:hover {
            background: rgba(231, 76, 60, 0.5);
        }
        
        .delete {
            background: rgba(155, 89, 182, 0.3);
        }
        
        .delete:hover {
            background: rgba(155, 89, 182, 0.5);
        }
        
        .footer {
            text-align: center;
            padding: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.15);
            flex-shrink: 0;
        }
        
        @media (max-width: 480px) {
            .calculator-header {
                padding: 12px 15px;
            }
            
            .calculator-header h1 {
                font-size: 1.3rem;
            }
            
            .calculator-header p {
                font-size: 0.8rem;
            }
            
            .display {
                padding: 15px;
            }
            
            .current-operand {
                font-size: 2rem;
            }
            
            button {
                font-size: 1.2rem;
            }
        }
        
        @media (min-width: 768px) and (min-height: 1000px) {
            .calculator-header h1 {
                font-size: 2rem;
            }
            
            .calculator-header p {
                font-size: 1.2rem;
            }
            
            .previous-operand {
                font-size: 1.4rem;
            }
            
            .current-operand {
                font-size: 3rem;
            }
            
            button {
                font-size: 2rem;
            }
            
            .footer {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Smart Calculator</h1>
            <p>સ્માર્ટ કેલ્ક્યુલેટર</p>
        </div>
        
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="clear" data-action="clear">C</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="operator" data-operation="÷">÷</button>
            <button class="operator" data-operation="×">×</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operation="-">-</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operation="+">+</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="0">0</button>
            
            <button data-number=".">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
        
        <div class="footer">
            rajesh barochia | © 2023
        </div>
    </div>
    
    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }
            
            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }
            
            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            computation = 'ભૂલ: શૂન્ય વડે ભાગો';
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }
            
            getDisplayNumber(number) {
                if (number === 'ભૂલ: શૂન્ય વડે ભાગો') return number;
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }
        
        // Get elements
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-action="calculate"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const clearButton = document.querySelector('[data-action="clear"]');
        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');
        
        // Create calculator
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // Event listeners
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });
        
        clearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= 0 && event.key <= 9) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            }
            if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            }
            if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let operation = event.key;
                if (operation === '*') operation = '×';
                if (operation === '/') operation = '÷';
                calculator.chooseOperation(operation);
                calculator.updateDisplay();
            }
            if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
            if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>

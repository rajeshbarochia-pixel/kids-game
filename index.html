<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>સમાન આકારની વસ્તુઓ જોડો</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>સમાન આકારની વસ્તુઓ જોડો</h1>
    <div class="game-container">
        <div class="row top-row">
            <img id="drum" src="drum.png" alt="ઢોલ" data-match="water_tank">
            <img id="football" src="football.png" alt="ફૂટબોલ" data-match="colorful_ball">
            <img id="matchbox" src="matchbox.png" alt="માચીસની પેટી" data-match="gift_box">
            <img id="rasgulla" src="rasgulla.png" alt="રસગુલ્લો" data-match="puri">
            <img id="ice_cream_cone" src="ice_cream_cone.png" alt="આઈસ્ક્રીમ કોન" data-match="birthday_cap">
        </div>
        <div class="row bottom-row">
            <img id="puri" src="puri.png" alt="પૂરી">
            <img id="gift_box" src="gift_box.png" alt="ગિફ્ટ બોક્સ">
            <img id="water_tank" src="water_tank.png" alt="પાણીની ટાંકી">
            <img id="birthday_cap" src="birthday_cap.png" alt="બર્થડે કેપ">
            <img id="colorful_ball" src="colorful_ball.png" alt="રંગીન બોલ">
        </div>
    </div>
    <svg id="line-container"></svg>
    <script src="script.js"></script>
</body>
</html>
